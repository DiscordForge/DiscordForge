language: node_js
node_js:
    - "8"
before_install:
- npm install -g npm
- npm install -g greenkeeper-lockfile
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
notifications:
    email: false
    webhooks:
        secure: ""
    on_success: always
    on_failure: change
    on_cancel: never
    on_error: never
